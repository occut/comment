<include file="Common/header"/>
<include file="Common/left"/>
<!--引用编辑器-->
 <script type="text/javascript" src="{$resource}editor/ueditor.config.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="{$resource}editor/ueditor.all.js"></script>
    <!-- 实例化编辑器 -->
    <script type="text/javascript">
        var ue = UE.getEditor('container');
    </script>
<!--引用编辑器-->
<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        编辑企业店铺
        <small></small>
      </h1>
      <ol class="breadcrumb">
        <li><i class="fa fa-dashboard"></i> 首页</li>
        <li>信息管理</li>
        <li class="active">编辑企业店铺</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <!-- left column -->
        <div class="col-md-12">
          <!-- general form elements -->
          <div class="box">
              <div class="box-header">
                        <h3 class="box-title"><a href="{:U('Shop/listShops')}"><button type="button" class="btn btn-block btn-default">企业店铺列表</button></a></h3>                      
                        <h3 class="box-title"><a href="#"><button type="button" class="btn btn-block btn-primary">编辑企业店铺</button></a></h3>
                    </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form" method="post" action="{:U('Shop/editShop')}" enctype="multipart/form-data">
              <div class="box-body">
                <div class="form-group">
                  <label for="exampleInputFile">店铺LOGO</label>
                  <input name="shoplogo" value="" id="exampleInputFile" type="file">
                  <div id="imgdiv"><img src="{$shop.shop_logo}" style="margin-top:-50px;" width="80"></div>
                </div>
                   <div class="form-group">
                  <label for="t3">联系我们</label>
                  <script id="container" name="shopcontact" type="text/plain" style="height:300px">
                      {$shop.shop_contact}
                                        </script>                     
                </div>
                  <div class="form-group">
                   <label for="exampleInputEmail1">店铺状态</label>
                <div class="radio">
                <label>
                    <input name="shopstatus" class="iradio_flat-green" value="1"  type="radio" <eq name="shop.shop_status" value="1">checked</eq>>审核中
                </label>
                <label>
                  <input name="shopstatus" class="flat-red" value="2" type="radio" <eq name="shop.shop_status" value="2">checked</eq>>审核成功
                </label>
                <label>
                  <input name="shopstatus" class="flat-red" value="3" type="radio" <eq name="shop.shop_status" value="3">checked</eq>>审核失败
                </label>
                </div>
              </div>
                  <div class="form-group">
                                <label for="username">审核失败原因</label>
                                <input type="text" class="form-control" name="failreason" value="{$shop.fail_reason}" placeholder="请输入审核失败">
                            </div>
					</div>
              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                  <input type="hidden" name="shopid" value="{$shop.shop_id}">
                <button type="submit" class="btn btn-primary">提交</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
        <!--/.col (right) -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
<include file="Common/footer"/>
